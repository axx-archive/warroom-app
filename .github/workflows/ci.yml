name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: warroom-app/package-lock.json

      - name: Install
        working-directory: warroom-app
        run: npm ci

      - name: Typecheck
        working-directory: warroom-app
        run: npm run typecheck

      - name: Lint
        working-directory: warroom-app
        run: npm run lint

      - name: Build
        working-directory: warroom-app
        run: npm run build
